<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">


    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Update Route</h2>
    <div>
        <form class="form-horizontal"  th:action="@{/api/route/update}" method="post">
            <input type="hidden" th:field="*{route.routeId}"/>
            <input type="hidden" th:field="*{route.routeId}"/>
            <input type="hidden" th:field="*{route.planetOrigin}"/>
            <input type="hidden" th:field="*{route.planetDestination}"/>
            <input type="hidden" th:field="*{route.distance}"/>
            <div class="form-group">
                <p>Route Origin</p>
                <select id="paths" th:field="*{routeModel.source}" class="form-control input-lg">
                    <option th:each="v : ${routeList}"
                            th:value="${v.planetOrigin}"
                            th:text="${v.planetOrigin}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <p>Route Destination</p>
                <select id="paths1" th:field="*{routeModel.destination}" class="form-control input-lg">
                    <option th:each="v : ${routeList}"
                            th:value="${v.planetDestination}"
                            th:text="${v.planetDestination}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Distance(Light Years):</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" th:field="*{routeModel.distance}"/>
                </div>
            </div>
            <div class="form-horizontal">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
