<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">



    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Add Route</h2>
    <div>
        <form class="form-horizontal" th:action="@{/api/route}" method="post">
            <input type="hidden" th:field="*{edge.routeId}"/>
            <div class="form-group">
                <p>Route Origin</p>
                <select id="paths" th:field="*{edgeModel.source}" class="form-control input-lg">
                    <option th:each="v : ${routeList}"
                            th:value="${v.planetNode}"
                            th:text="${v.planetName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <p>Route Destination</p>
                <select id="paths1" th:field="*{edgeModel.destination}" class="form-control input-lg">
                    <option th:each="v : ${routeList}"
                            th:value="${v.planetNode}"
                            th:text="${v.planetName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Distance(Light Years):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{edge.distance}"/>
                </div>
            </div>
            <div class="form-horizontal">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
