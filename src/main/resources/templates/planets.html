<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">


    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(planets)}">
        <h2>List of Planets</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="planet : ${planets}">
                <td th:text="${planet.id}"><a href="/vertices/${vertex.vertexId}">Id</a></td>
                <td th:text="${planet.planetName}">Planet Name</td>
                <td><a th:href="${'/api/planet/edit/' + planet.id}">Edit</a></td>
                <td><a th:href="${'/api/planet/delete/' +planet.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
