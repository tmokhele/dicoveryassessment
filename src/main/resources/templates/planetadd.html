<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">


    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Add Planet</h2>
    <div>
        <form class="form-horizontal" th:object="${planet}" th:action="@{/api/planet/new}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Planet Node:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{planetNode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Planet Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{planetName}"/>
                </div>
            </div>
            <div class="form-horizontal">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
