<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/boot strap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h3>Find the shortest path from the source to a destination</h3>
        <form class="form-horizontal" th:action="@{/api/route/critical}" th:object="${planet}" method="post">
            <input type="hidden" th:field="*{id}" />
            <p>Starting Point: <input type="text" th:field="*{planetName}" disabled="true" class="form-control"/></p>
            <label for="planets">End Point:</label>
            <br />
            <select id="planets" th:field="*{selectedPlanet}" class="form-control input-lg">
                <option th:each="v : ${planets}"
                        th:value="${v.id}"
                        th:text="${v.planetName}">
                </option>
            </select>
            <br />
            <div class="checkbox">
                <label>
                    <input type="checkbox" th:field="*{trafficAllowed}"/>Overlay Traffic
                </label>
            </div>
            <br />
            <div class="checkbox">
                <label>
                    <input type="checkbox" th:field="*{undirectedGraph}"/>Undirected Routes
                </label>
            </div>
            <br />

            <div class="form-horizontal">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
